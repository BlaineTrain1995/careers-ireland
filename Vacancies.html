           function FormatSalary(SalaryFrom, SalaryTo, SalaryType, SalaryPeriod, Currency)
        {
            if (SalaryTo == 0) {
                NewSalary = SalaryType;
            } else if (SalaryFrom == SalaryTo) {  
                CurrencyConv(SalaryFrom, Currency);
                NewSalary = NewSalaryFrom + " " + SalaryPeriod;
            } else {
                CurrencyConv(SalaryFrom, Currency);
                NewSalFrom = NewSalaryFrom
                CurrencyConv(SalaryTo, Currency);
                NewSalTo = NewSalaryFrom
                NewSalary = NewSalFrom + " - " + NewSalTo + " " + SalaryPeriod
            }
            return NewSalary
        }
        
        function CurrencyConv(number, Currency) {
            var number = number.toString(), 
            Pounds = number.split('.')[0], 
            Pence = (number.split('.')[1] | '') +'00';
            Pounds = Pounds.split('').reverse().join('')
                .replace(/(\d{3}(?!$))/g, '$1,')
                .split('').reverse().join('');
            NewSalaryFrom = (Currency + Pounds);
        }

        function FormatDate(JSONDate) {
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            date = new Date(parseInt(JSONDate.substr(6))),
            DisplayDate = days[date.getDay()] + ', ' + date.getDate() + ' ' + months[date.getMonth()] + ' ' + date.getFullYear();
            return DisplayDate
        }
    }
